<div id="list">

	<script type="text/javascript" src="js/jquery.min.js" ></script>
	<script type="text/javascript">
$(function(){
	$("#add_btn").click(function(){

		}

			$("#list_add").val("");
			// console.log(	 );

		}
	});


	// $(".close").click(function(){

	$("#item").on("click", ".close", function(){
		$(this).closest("li").fadeOut();

})



	</script>
