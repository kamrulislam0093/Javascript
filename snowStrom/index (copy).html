<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Jquery basic</title>
</head>
<style type="text/css">
	body {
		background-color: #000;
	}
	h1 {
		color: #fff;
		background-color: purple;
	}
</style>
<body>


<h1>Hello</h1>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">

$(document).ready(function(){
	function snowStorm () {
			var width = Math.floor((Math.random() * 7));
			var left = Math.floor((Math.random() * 99));
			var btn = '<div style="width: ' + width + 'px; height: ' + width + 'px; background: #fff; border-radius: 50%; overflow: hidden; position: absolute; top: 0%; left: ' + left + '%; zIndex: 999999;"></div>'
			// console.log(btn);
			$("body").prepend(btn);

			$("div").animate({top: '99%'}, 2000, function(){
				$(this).remove();
			});


		};

		setInterval(function(){ snowStorm(); console.log("Ok") },100);

});



</script>





</body>
</html>
