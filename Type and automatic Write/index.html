<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Jquery basic</title>
</head>

<link rel="stylesheet" type="text/css" href="style.css" media="all">

<body>

<button id="type_writer">Click </button>
<textarea></textarea>
<p id="type"></p>
	<script type="text/javascript" src="js/jquery.min.js" ></script>
	<script type="text/javascript">

$(function(){
	$("#type_writer").click(function(){

		var text = $("textarea").val();
		var i = 0;
		function type_writer(){

			if (i < text.length) {
				$("#type").text( $("#type").text() + text[i] );
				i++;
			}
		}

		setInterval( function(){ type_writer (); }, 100 );

	});
});


	</script>
</body>
</html>
