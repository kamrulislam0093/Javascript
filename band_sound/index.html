<body>

 -->

	</div>
	<div id="part-four">
		<button data-src="audio/audio3/Snares/Use This.wav" data-key="32"></button>		
	</div>
</div>



<audio id="myAudio">
  <source src="horse.ogg" type="audio/ogg">
  <source src="horse.mp3" type="audio/mpeg">
</audio>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">

$("button").click(function(){
	var x = document.getElementById("myAudio"); 
	var current_sound = $(this).attr("data-src");
		document.getElementById("myAudio").volume = 0.4;

	$("#myAudio").children("source").attr("src", current_sound);

	var main_sound = $("#myAudio").children("source").attr("src");

	if ( current_sound == main_sound ) {
		x.load();
		x.play();
	}

});

$(window).keydown(function(e){
	$("#band_btn").find("button").removeClass("current");
	var current_sound = $('button[data-key="'+ e.keyCode +'"]').click().addClass("current")
});

</script>

</body>
</html>
