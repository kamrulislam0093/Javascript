	<meta charset="utf-8">

<link rel="stylesheet" type="text/css" href="style.css" media="all">
<style type="text/css">
.accordion-content div mark {
	background: #ff0;
	color: #000;
	padding: 0;
}
</style>
<body>


<input type="text" name="" id="search">
<p>Hello world Hello world Hello world Hello world Hello world Hello world Hello world Hello world Hello world Hello world Hello world Hello world </p>


<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">



(function($){
	$("#search").keyup(function(){
		var currentValue = $(this).val();
		if ( currentValue.length > 0 ) {
			var search = new RegExp( currentValue, "gi" );
			$("p").html( $("p").html().replace(search, "<mark>"+currentValue+"</mark>"));
		}
	});

	$("#search").keydown(function(){
		var x = $("mark").contents().unwrap();
		console.log(x);
	});

})(jQuery);
